<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>JetLag GURU</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="/css/bootstrap.min.css">-->
    <!--<link rel="stylesheet" href="/css/bootstrap-responsive.min.css">-->
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/chart.css">
    <style>
      body {
        padding-top: 60px;
      }
    </style>
  </head>
  <body>
    <!--<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">-->
    <!--    <div class="container">-->
    <!--        <div class="navbar-header" style="color: white;">-->
    <!--            JetLag GURU-->
    <!--        </div>-->
    <!--    </div>-->
    <!--</div>-->
    <div class="container">
      <div class="centered"><img src="http://www.late.org.uk/wp-content/uploads/2014/01/paperplane.jpg" height="100" width="100"></img><h2>JetLag GURU</h2></div>
      <hr/>
      <form class="form-horizontal">
        <div class="row">
          <div class="form-group">
            <label class="control-label col-md-4" for="departureTime">Departure time:</label>
            <div class="col-md-6">
              <input type="text" class="form-control" id="departureTime" placeholder="9pm / 21:00" value="21:00"/>
            </div>  
          </div>
          <div class="form-group">
            <label class="control-label col-md-4" for="departureFrom">Departure from:</label>
            <div class="col-md-6">
              <input class="form-control airportInput typeahead" type="text" class="form-control" id="departureFrom" placeholder="JFK / John F Kennedy"  value="JFK - John F Kennedy Intl in New York, NY, US [-5]" />
            </div>  
          </div>
          <div class="form-group">
            <label class="control-label col-md-4" for="arrivalTime">Arrival time:</label>
            <div class="col-md-6">
              <input type="text" class="form-control" id="arrivalTime" placeholder="11am / 11:00"  value="11:00" />
            </div>  
          </div>
          <div class="form-group">
            <label class="control-label col-md-4" for="arrivalTo">Arrival to:</label>
            <div class="col-md-6">
              <input class="form-control airportInput typeahead" type="text" class="form-control" id="arrivalTo" placeholder="LHR / Heathrow"  value="LHR - Heathrow in London, England, GB [0]" />
            </div>  
          </div>
          <div class="form-group">
            <label class="control-label col-md-4" for="usualSleepLength">Usual sleep (in hrs):</label>
            <div class="col-md-6">
              <input type="text" class="form-control" id="sleepLength" placeholder="8"  value="8" />
            </div>  
          </div>
          <div class="form-group">
            <label class="control-label col-md-4" for="usualSleepTime">Usual wake-up time:</label>
            <div class="col-md-6">
              <input type="text" class="form-control" id="sleepTime" placeholder="7am / 7:00"  value="7:00" />
            </div>  
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label class="control-label col-md-4"></label>
            <div class="col-md-6">
              <button id="btnSearch" type="submit" class="btn btn-default">Generate Schedule</button>
            </div>
          </div>
        </div>
      </form>
      <div id="schedule" class="row">
        <!--response goes here-->
        
        
        
      </div>
    </div>
    <script src="/js/jquery.min.js"></script>
    <!--<script src="/js/bootstrap.min.js"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/typeahead.bundle.min.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/airportAutocomplete.js"></script>
    <script src="/js/chart.js"></script>
  </body>
</html>
